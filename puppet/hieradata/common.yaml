---
nginx::nginx_upstreams:
  jetty0:
    ensure: present
    members:
      - localhost:8080

nginx::nginx_vhosts:
  www.trinitynashville.org:
    ensure: present
    use_default_location: false
    server_name:
      - trinitynashville.org
      - stage.trinitynashville.org

nginx::nginx_locations:
  proxy:
    ensure: present
    location: /
    vhost: www.trinitynashville.org
    proxy: http://jetty0/triweb/
